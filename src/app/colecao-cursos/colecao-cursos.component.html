<h1>Coleção de Cursos!</h1>

<table class="table table-dark table-hover table-striped">
    <thead>
      <tr>
        <th>Cursos</th>
        <th>Carga Horária</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of cursosColecao">
        <td> {{curso.nomeCurso}} </td> 
        <td> {{getCargaHoraria(curso.cargaHoraria)}} </td> 
      </tr>
    </tbody>
</table>
